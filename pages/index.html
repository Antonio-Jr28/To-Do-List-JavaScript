<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To do List</h1>
    </header>
    <main class="Content">
        <section class="Box">
            <div class="Form">
                <h2>Assign Task</h2>   
                <form>
                    <input type="text" name="task" id='Task' />
                    <input type="button" name="" value="Add Task" />
                </form> 
            </div>
        </section>

        <section class="Box">
            <div class="List">
                <h2>To do List</h2>                   
                <div class="List_Chore">
                    <ul>
                        <li>Item 1 <button> - </button></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
