<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header class="Title">
        <h1>To do List</h1>
    </header>
    <main class="Content">
        <section class="Box">
            <div class="Form">
                <h2 class="SecondTitle">Assign Task</h2>   
                <form>
                    <input type="text" name="task" id='Task' />
                </form> 
            </div>
        </section>

        <section class="Box">
            <div class="List">                 
                <div class="ListChore">
                    <ul id="MyList">
                       
                    </ul>
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>
        </section>
    </main>

<script src="/js/tarefa.js"></script>
</body>
</html>
